<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- site meta info -->
    <meta name="theme-color" content="#4F2683" />
    <meta name="author" content="CUMC" />
    <meta
      name="description"
      content="2021 Canadian Undergraduate Mathematics Conference (CUMC) official website!"
    />
    <!-- mutliplatform favicon setup -->
    <link rel="shortcut icon" type="image/png" href="%PUBLIC_URL%/logo.png" />
    <link rel="shortcut icon" sizes="192x192" href="%PUBLIC_URL%/logo.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <title>CUMC 2021</title>
    <!-- KaTeX import -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/contrib/auto-render.min.js"
      crossorigin="anonymous"
      onload="renderMathInElement(document.body);"
    ></script>
    <script>
      function KaTeXRender() {
        renderMathInElement(document.body, {
          delimiters: [
            { left: "$$", right: "$$", display: true },
            { left: "$", right: "$", display: false }
          ]
        });
      }
    </script>
  </head>
  <body>
    <noscript
      >Unfortunately, JavaScript is required to view the CUMC website. If you
      are unable to enable it, please email cumc@uwo.ca with any inquiries about
      the conference.</noscript
    >
    <div id="root"></div>
  </body>
</html>
